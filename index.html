                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>

                <ul id="main_menu" class="sm:flex sm:items-center sm:justify-evenly hidden sm:block absolute bg-blue-500 w-full left-0  top-10 p-4 text-center sm:static">
                    <li class="mr-5 hover:text-blue-900 hover:transition-colors text-white font-semibold mt-2"><a href="">Home</a></li>
                    <li class="mr-5 hover:text-blue-900 hover:transition-colors text-white font-semibold mt-2 "><a href="">Contact</a></li>
                    <li class="mr-5 hover:text-blue-900 hover:transition-colors text-white font-semibold mt-2"><a href="">Login</a></li>
                    <li class="mr-5   text-white font-semibold bg-blue-900 w-full py-2 rounded-lg mt-2 hover:bg-black transition-colors hover:text-gray-500 sm:w-20"><a href="">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bg-blue-100 h-screen lg:flex lg:items-center lg:justify-between">
        <div class="container mx-auto w-3/4 flex justify-between flex-col lg:flex-row">
            
            <div class="order-2 sm:order-2 bg-white py-14 px-14 pt-3 lg:px-48 lg:py-20">
                <h1 class="text-3xl font-semibold mb-1">Welcome Back</h1>
                <p class="text-gray-500">Please enter your details</p>
                <br>
    
                <form action="">
                    <label class="font-semibold" for="email">Email address:</label>
                    <br>
                <input class="border border-full rounded-lg p-1 border-black my-2" type="email" placeholder="Enter your email" name="email" id="email">
                <br>
                <label class="font-semibold" for="password">Password:</label>
                <br>
                <input class="border border-full rounded-lg p-1 border-black my-2" type="password" name="password" placeholder="Enter your password" id="password">
                <br>
    
                <input class="mr-5   text-white font-semibold bg-blue-900 w-full py-2 rounded-lg mt-2 hover:bg-black transition-colors hover:text-gray-500 sm:w-20" type="submit" value="Sign In">
                </form>
                <br>
                <h1 class="text-gray-500">Don't have an account?<a class="underline hover:text-red-500" href="#">Sign up</a> </h1>
            </div>
            <div class="order-1 sm:order-1 lg:order-2 py-8"><img src="login-7bd6b506.svg" alt="Login"></div>
        </div>
    </section>
